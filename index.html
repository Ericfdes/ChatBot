<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/@babel/polyfill@7.6.0/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/bot.css" />
  <link rel="stylesheet" href="css/popup.css" />

  <title>Document</title>
</head>

<body>

  <button class="chat-open-dialog">
    <span class="fa fa-question"></span>
  </button>

  <button class="chat-button-destroy">
    <span class="fa fa-close"></span>
  </button>

  <div class="chat-popup" id="bot-container">
    <div id="bot-inner">
      <div id="bot"></div>
    </div>
  </div>

</body>

<footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/conversation.js"></script>
  <script type="text/babel" data-presets="es2015,es2016,es2017" src="js/bot.js"></script>

  <script src="https://apps.mypurecloud.com/webchat/jsapi-v1.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function () {
      $(".chat-open-dialog").click(function () {
        $(this).toggleClass("active");
        $(".chat-popup").toggleClass("active");
        $(".chat-button-destroy").toggleClass("active");
      });
    });

    $(function () {
      $(".chat-button-start").click(function () {
        $(this).toggleClass("active");
        $(".chat-popup").toggleClass("chat-init");
      });
    });

    $(function () {
      $(".chat-button-destroy").click(function () {
        $(".chat-popup").removeClass("active");
        $(".chat-open-dialog").removeClass("active");
        $(this).removeClass("active");
      });
    });
  </script>
</footer>

</html>
